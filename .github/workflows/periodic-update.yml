name: Periodic Update

on:
  workflow_dispatch

jobs:
  fetch:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Download New File
      run: |
        mkdir temp-download/
        if curl -o temp-download/test.txt https://geckoeidechse.github.io/quick-gh-pages-test/test.txt; then
          echo "File download successful."
        else
          echo "File download failed."
          exit 1
        fi

    - name: Check for Differences
      id: check-differences
      run: |
        if ! diff -q temp-download/test.txt data/test.txt; then
          echo "Files are different."
          echo "FILE_UPDATED=true" >> $GITHUB_ENV
        else
          echo "Files are the same. Skipping commit."
          echo "FILE_UPDATED=false" >> $GITHUB_ENV
        fi
